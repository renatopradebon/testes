<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myServicoDbLabel" jhiTranslate="platform.servicoDb.home.createOrEditLabel">Create or edit a Servico Db</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!servicoDb.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="servicoDb.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.servicoDb.userdbaLogin" for="field_userdbaLogin">Userdba Login</label>
            <input type="text" class="form-control" name="userdbaLogin" id="field_userdbaLogin"
                [(ngModel)]="servicoDb.userdbaLogin"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.servicoDb.userdbaPassword" for="field_userdbaPassword">Userdba Password</label>
            <input type="text" class="form-control" name="userdbaPassword" id="field_userdbaPassword"
                [(ngModel)]="servicoDb.userdbaPassword"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.servicoDb.connectionURL" for="field_connectionURL">Connection URL</label>
            <input type="text" class="form-control" name="connectionURL" id="field_connectionURL"
                [(ngModel)]="servicoDb.connectionURL"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
