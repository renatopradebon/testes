<div>
    <h2>
        <span jhiTranslate="platform.servicoDb.home.title">Servico Dbs</span>
        <button class="btn btn-primary float-right create-servico-db" [routerLink]="['/', { outlets: { popup: ['servico-db-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="platform.servicoDb.home.createLabel">
            Create new Servico Db
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="servicoDbs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userdbaLogin"><span jhiTranslate="platform.servicoDb.userdbaLogin">Userdba Login</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userdbaPassword"><span jhiTranslate="platform.servicoDb.userdbaPassword">Userdba Password</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="connectionURL"><span jhiTranslate="platform.servicoDb.connectionURL">Connection URL</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let servicoDb of servicoDbs ;trackBy: trackId">
                <td><a [routerLink]="['../servico-db', servicoDb.id ]">{{servicoDb.id}}</a></td>
                <td>{{servicoDb.userdbaLogin}}</td>
                <td>{{servicoDb.userdbaPassword}}</td>
                <td>{{servicoDb.connectionURL}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../servico-db', servicoDb.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'servico-db/'+ servicoDb.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'servico-db/'+ servicoDb.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="servicoDbs && servicoDbs.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
