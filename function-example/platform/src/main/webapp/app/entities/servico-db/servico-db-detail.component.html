
<div *ngIf="servicoDb">
    <h2><span jhiTranslate="platform.servicoDb.detail.title">Servico Db</span> {{servicoDb.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="platform.servicoDb.userdbaLogin">Userdba Login</span></dt>
        <dd>
            <span>{{servicoDb.userdbaLogin}}</span>
        </dd>
        <dt><span jhiTranslate="platform.servicoDb.userdbaPassword">Userdba Password</span></dt>
        <dd>
            <span>{{servicoDb.userdbaPassword}}</span>
        </dd>
        <dt><span jhiTranslate="platform.servicoDb.connectionURL">Connection URL</span></dt>
        <dd>
            <span>{{servicoDb.connectionURL}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'servico-db/'+ servicoDb.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
