
<div *ngIf="deliveryOrderAlvoServico">
    <h2><span jhiTranslate="platform.deliveryOrderAlvoServico.detail.title">Delivery Order Alvo Servico</span> {{deliveryOrderAlvoServico.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="platform.deliveryOrderAlvoServico.configSchema">Config Schema</span></dt>
        <dd>
            <div *ngIf="deliveryOrderAlvoServico.configSchema">
                <a [routerLink]="['/config-schema', deliveryOrderAlvoServico.configSchema?.id]">{{deliveryOrderAlvoServico.configSchema?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="platform.deliveryOrderAlvoServico.deliveryOrder">Delivery Order</span></dt>
        <dd>
            <div *ngIf="deliveryOrderAlvoServico.deliveryOrder">
                <a [routerLink]="['/delivery-order', deliveryOrderAlvoServico.deliveryOrder?.id]">{{deliveryOrderAlvoServico.deliveryOrder?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'delivery-order-alvo-servico/'+ deliveryOrderAlvoServico.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
