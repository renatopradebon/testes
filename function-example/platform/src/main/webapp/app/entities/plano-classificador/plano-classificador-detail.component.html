
<div *ngIf="planoClassificador">
    <h2><span jhiTranslate="platform.planoClassificador.detail.title">Plano Classificador</span> {{planoClassificador.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="platform.planoClassificador.queryEmpresas">Query Empresas</span></dt>
        <dd>
            <span>{{planoClassificador.queryEmpresas}}</span>
        </dd>
        <dt><span jhiTranslate="platform.planoClassificador.ordemExecucao">Ordem Execucao</span></dt>
        <dd>
            <span>{{planoClassificador.ordemExecucao}}</span>
        </dd>
        <dt><span jhiTranslate="platform.planoClassificador.nomeClassificador">Nome Classificador</span></dt>
        <dd>
            <span>{{planoClassificador.nomeClassificador}}</span>
        </dd>
        <dt><span jhiTranslate="platform.planoClassificador.plano">Plano</span></dt>
        <dd>
            <div *ngIf="planoClassificador.plano">
                <a [routerLink]="['/plano', planoClassificador.plano?.id]">{{planoClassificador.plano?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'plano-classificador/'+ planoClassificador.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
