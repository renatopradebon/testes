<div>
    <h2>
        <span jhiTranslate="platform.planoClassificador.home.title">Plano Classificadors</span>
        <button class="btn btn-primary float-right create-plano-classificador" [routerLink]="['/', { outlets: { popup: ['plano-classificador-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="platform.planoClassificador.home.createLabel">
            Create new Plano Classificador
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="planoClassificadors">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="queryEmpresas"><span jhiTranslate="platform.planoClassificador.queryEmpresas">Query Empresas</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ordemExecucao"><span jhiTranslate="platform.planoClassificador.ordemExecucao">Ordem Execucao</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nomeClassificador"><span jhiTranslate="platform.planoClassificador.nomeClassificador">Nome Classificador</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="plano.id"><span jhiTranslate="platform.planoClassificador.plano">Plano</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let planoClassificador of planoClassificadors ;trackBy: trackId">
                <td><a [routerLink]="['../plano-classificador', planoClassificador.id ]">{{planoClassificador.id}}</a></td>
                <td>{{planoClassificador.queryEmpresas}}</td>
                <td>{{planoClassificador.ordemExecucao}}</td>
                <td>{{planoClassificador.nomeClassificador}}</td>
                <td>
                    <div *ngIf="planoClassificador.plano">
                        <a [routerLink]="['../plano', planoClassificador.plano?.id ]" >{{planoClassificador.plano?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../plano-classificador', planoClassificador.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'plano-classificador/'+ planoClassificador.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'plano-classificador/'+ planoClassificador.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="planoClassificadors && planoClassificadors.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
