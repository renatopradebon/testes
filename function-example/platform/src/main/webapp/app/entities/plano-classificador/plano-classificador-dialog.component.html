<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPlanoClassificadorLabel" jhiTranslate="platform.planoClassificador.home.createOrEditLabel">Create or edit a Plano Classificador</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!planoClassificador.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="planoClassificador.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.planoClassificador.queryEmpresas" for="field_queryEmpresas">Query Empresas</label>
            <input type="text" class="form-control" name="queryEmpresas" id="field_queryEmpresas"
                [(ngModel)]="planoClassificador.queryEmpresas"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.planoClassificador.ordemExecucao" for="field_ordemExecucao">Ordem Execucao</label>
            <input type="number" class="form-control" name="ordemExecucao" id="field_ordemExecucao"
                [(ngModel)]="planoClassificador.ordemExecucao"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.planoClassificador.nomeClassificador" for="field_nomeClassificador">Nome Classificador</label>
            <input type="text" class="form-control" name="nomeClassificador" id="field_nomeClassificador"
                [(ngModel)]="planoClassificador.nomeClassificador"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="platform.planoClassificador.plano" for="field_plano">Plano</label>
            <select class="form-control" id="field_plano" name="plano" [(ngModel)]="planoClassificador.plano" >
                <option [ngValue]="null"></option>
                <option [ngValue]="planoOption.id === planoClassificador.plano?.id ? planoClassificador.plano : planoOption" *ngFor="let planoOption of planoes; trackBy: trackPlanoById">{{planoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
