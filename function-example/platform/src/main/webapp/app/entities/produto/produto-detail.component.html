
<div *ngIf="produto">
    <h2><span jhiTranslate="platform.produto.detail.title">Produto</span> {{produto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="platform.produto.nome">Nome</span></dt>
        <dd>
            <span>{{produto.nome}}</span>
        </dd>
        <dt><span jhiTranslate="platform.produto.pathImagem">Path Imagem</span></dt>
        <dd>
            <span>{{produto.pathImagem}}</span>
        </dd>
        <dt><span jhiTranslate="platform.produto.clientes">Clientes</span></dt>
        <dd>
            <span *ngFor="let clientes of produto.clientes; let last = last">
                <a [routerLink]="['/cliente', clientes?.id ]">{{clientes.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'produto/'+ produto.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
