<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProdutoAppVersaoLabel" jhiTranslate="platform.produtoAppVersao.home.createOrEditLabel">Create or edit a Produto App Versao</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!produtoAppVersao.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="produtoAppVersao.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.produtoAppVersao.versaoProduto" for="field_versaoProduto">Versao Produto</label>
            <input type="text" class="form-control" name="versaoProduto" id="field_versaoProduto"
                [(ngModel)]="produtoAppVersao.versaoProduto"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.produtoAppVersao.revisaoMinimaDB" for="field_revisaoMinimaDB">Revisao Minima DB</label>
            <input type="text" class="form-control" name="revisaoMinimaDB" id="field_revisaoMinimaDB"
                [(ngModel)]="produtoAppVersao.revisaoMinimaDB"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.produtoAppVersao.ordemExecucao" for="field_ordemExecucao">Ordem Execucao</label>
            <input type="number" class="form-control" name="ordemExecucao" id="field_ordemExecucao"
                [(ngModel)]="produtoAppVersao.ordemExecucao"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="platform.produtoAppVersao.produto" for="field_produto">Produto</label>
            <select class="form-control" id="field_produto" name="produto" [(ngModel)]="produtoAppVersao.produto" >
                <option [ngValue]="null"></option>
                <option [ngValue]="produtoOption.id === produtoAppVersao.produto?.id ? produtoAppVersao.produto : produtoOption" *ngFor="let produtoOption of produtoes; trackBy: trackProdutoById">{{produtoOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="platform.produtoAppVersao.artefatos" for="field_artefatos">Artefatos</label>
            <select class="form-control" id="field_artefatos" multiple name="artefatos" [(ngModel)]="produtoAppVersao.artefatos">
                <option [ngValue]="getSelected(produtoAppVersao.artefatos, artefatoOption)" *ngFor="let artefatoOption of artefato; trackBy: trackArtefatoById">{{artefatoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
