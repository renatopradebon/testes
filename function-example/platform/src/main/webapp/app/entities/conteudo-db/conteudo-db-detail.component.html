
<div *ngIf="conteudoDb">
    <h2><span jhiTranslate="platform.conteudoDb.detail.title">Conteudo Db</span> {{conteudoDb.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="platform.conteudoDb.revisao">Revisao</span></dt>
        <dd>
            <div *ngIf="conteudoDb.revisao">
                <a [routerLink]="['/produto-db-revision', conteudoDb.revisao?.id]">{{conteudoDb.revisao?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'conteudo-db/'+ conteudoDb.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
