<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myConteudoDbLabel" jhiTranslate="platform.conteudoDb.home.createOrEditLabel">Create or edit a Conteudo Db</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!conteudoDb.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="conteudoDb.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="platform.conteudoDb.revisao" for="field_revisao">Revisao</label>
            <select class="form-control" id="field_revisao" name="revisao" [(ngModel)]="conteudoDb.revisao">
                <option [ngValue]="null"></option>
                <option [ngValue]="produtoDbRevisionOption.id === conteudoDb.revisao?.id ? conteudoDb.revisao : produtoDbRevisionOption" *ngFor="let produtoDbRevisionOption of revisaoes; trackBy: trackProdutoDbRevisionById">{{produtoDbRevisionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
