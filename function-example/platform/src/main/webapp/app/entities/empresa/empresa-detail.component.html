
<div *ngIf="empresa">
    <h2><span jhiTranslate="platform.empresa.detail.title">Empresa</span> {{empresa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="platform.empresa.nome">Nome</span></dt>
        <dd>
            <span>{{empresa.nome}}</span>
        </dd>
        <dt><span jhiTranslate="platform.empresa.codigo">Codigo</span></dt>
        <dd>
            <span>{{empresa.codigo}}</span>
        </dd>
        <dt><span jhiTranslate="platform.empresa.cliente">Cliente</span></dt>
        <dd>
            <div *ngIf="empresa.cliente">
                <a [routerLink]="['/cliente', empresa.cliente?.id]">{{empresa.cliente?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'empresa/'+ empresa.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
