
<div *ngIf="entrega">
    <h2><span jhiTranslate="platform.entrega.detail.title">Entrega</span> {{entrega.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="platform.entrega.codinomeEntrega">Codinome Entrega</span></dt>
        <dd>
            <span>{{entrega.codinomeEntrega}}</span>
        </dd>
        <dt><span jhiTranslate="platform.entrega.dataCriacao">Data Criacao</span></dt>
        <dd>
            <span>{{entrega.dataCriacao}}</span>
        </dd>
        <dt><span jhiTranslate="platform.entrega.dataFinalizacao">Data Finalizacao</span></dt>
        <dd>
            <span>{{entrega.dataFinalizacao}}</span>
        </dd>
        <dt><span jhiTranslate="platform.entrega.usuarioCriacao">Usuario Criacao</span></dt>
        <dd>
            <span>{{entrega.usuarioCriacao}}</span>
        </dd>
        <dt><span jhiTranslate="platform.entrega.plano">Plano</span></dt>
        <dd>
            <div *ngIf="entrega.plano">
                <a [routerLink]="['/plano', entrega.plano?.id]">{{entrega.plano?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'entrega/'+ entrega.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
