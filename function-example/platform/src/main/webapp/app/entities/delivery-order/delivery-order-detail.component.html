
<div *ngIf="deliveryOrder">
    <h2><span jhiTranslate="platform.deliveryOrder.detail.title">Delivery Order</span> {{deliveryOrder.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="platform.deliveryOrder.packageKind">Package Kind</span></dt>
        <dd>
            <span>{{deliveryOrder.packageKind}}</span>
        </dd>
        <dt><span jhiTranslate="platform.deliveryOrder.packageData">Package Data</span></dt>
        <dd>
            <span>{{deliveryOrder.packageData}}</span>
        </dd>
        <dt><span jhiTranslate="platform.deliveryOrder.empresa">Empresa</span></dt>
        <dd>
            <div *ngIf="deliveryOrder.empresa">
                <a [routerLink]="['/empresa', deliveryOrder.empresa?.id]">{{deliveryOrder.empresa?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'delivery-order/'+ deliveryOrder.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
