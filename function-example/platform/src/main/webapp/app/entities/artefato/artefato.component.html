<div>
    <h2>
        <span jhiTranslate="platform.artefato.home.title">Artefatoes</span>
        <button class="btn btn-primary float-right create-artefato" [routerLink]="['/', { outlets: { popup: ['artefato-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="platform.artefato.home.createLabel">
            Create new Artefato
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="artefatoes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nome"><span jhiTranslate="platform.artefato.nome">Nome</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="extensao"><span jhiTranslate="platform.artefato.extensao">Extensao</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fileUri"><span jhiTranslate="platform.artefato.fileUri">File Uri</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="versao"><span jhiTranslate="platform.artefato.versao">Versao</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sha1"><span jhiTranslate="platform.artefato.sha1">Sha1</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let artefato of artefatoes ;trackBy: trackId">
                <td><a [routerLink]="['../artefato', artefato.id ]">{{artefato.id}}</a></td>
                <td>{{artefato.nome}}</td>
                <td>{{artefato.extensao}}</td>
                <td>{{artefato.fileUri}}</td>
                <td>{{artefato.versao}}</td>
                <td>{{artefato.sha1}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../artefato', artefato.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'artefato/'+ artefato.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'artefato/'+ artefato.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="artefatoes && artefatoes.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
