
<div *ngIf="conteudoApp">
    <h2><span jhiTranslate="platform.conteudoApp.detail.title">Conteudo App</span> {{conteudoApp.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="platform.conteudoApp.versao">Versao</span></dt>
        <dd>
            <div *ngIf="conteudoApp.versao">
                <a [routerLink]="['/produto-app-versao', conteudoApp.versao?.id]">{{conteudoApp.versao?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'conteudo-app/'+ conteudoApp.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
