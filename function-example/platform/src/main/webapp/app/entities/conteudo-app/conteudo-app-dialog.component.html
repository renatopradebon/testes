<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myConteudoAppLabel" jhiTranslate="platform.conteudoApp.home.createOrEditLabel">Create or edit a Conteudo App</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!conteudoApp.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="conteudoApp.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="platform.conteudoApp.versao" for="field_versao">Versao</label>
            <select class="form-control" id="field_versao" name="versao" [(ngModel)]="conteudoApp.versao">
                <option [ngValue]="null"></option>
                <option [ngValue]="produtoAppVersaoOption.id === conteudoApp.versao?.id ? conteudoApp.versao : produtoAppVersaoOption" *ngFor="let produtoAppVersaoOption of versaoes; trackBy: trackProdutoAppVersaoById">{{produtoAppVersaoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
