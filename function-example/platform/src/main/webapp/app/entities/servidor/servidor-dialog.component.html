<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myServidorLabel" jhiTranslate="platform.servidor.home.createOrEditLabel">Create or edit a Servidor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!servidor.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="servidor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.servidor.hostIP" for="field_hostIP">Host IP</label>
            <input type="text" class="form-control" name="hostIP" id="field_hostIP"
                [(ngModel)]="servidor.hostIP"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.servidor.contato" for="field_contato">Contato</label>
            <input type="text" class="form-control" name="contato" id="field_contato"
                [(ngModel)]="servidor.contato"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.servidor.observacao" for="field_observacao">Observacao</label>
            <input type="text" class="form-control" name="observacao" id="field_observacao"
                [(ngModel)]="servidor.observacao"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="platform.servidor.cliente" for="field_cliente">Cliente</label>
            <select class="form-control" id="field_cliente" name="cliente" [(ngModel)]="servidor.cliente" >
                <option [ngValue]="null"></option>
                <option [ngValue]="clienteOption.id === servidor.cliente?.id ? servidor.cliente : clienteOption" *ngFor="let clienteOption of clientes; trackBy: trackClienteById">{{clienteOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
