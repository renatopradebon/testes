
<div *ngIf="servicoApp">
    <h2><span jhiTranslate="platform.servicoApp.detail.title">Servico App</span> {{servicoApp.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="platform.servicoApp.apptoken">Apptoken</span></dt>
        <dd>
            <span>{{servicoApp.apptoken}}</span>
        </dd>
        <dt><span jhiTranslate="platform.servicoApp.hostPort">Host Port</span></dt>
        <dd>
            <span>{{servicoApp.hostPort}}</span>
        </dd>
        <dt><span jhiTranslate="platform.servicoApp.hostConsolePort">Host Console Port</span></dt>
        <dd>
            <span>{{servicoApp.hostConsolePort}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'servico-app/'+ servicoApp.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
