<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myServicoAppLabel" jhiTranslate="platform.servicoApp.home.createOrEditLabel">Create or edit a Servico App</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!servicoApp.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="servicoApp.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.servicoApp.apptoken" for="field_apptoken">Apptoken</label>
            <input type="text" class="form-control" name="apptoken" id="field_apptoken"
                [(ngModel)]="servicoApp.apptoken"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.servicoApp.hostPort" for="field_hostPort">Host Port</label>
            <input type="number" class="form-control" name="hostPort" id="field_hostPort"
                [(ngModel)]="servicoApp.hostPort"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.servicoApp.hostConsolePort" for="field_hostConsolePort">Host Console Port</label>
            <input type="number" class="form-control" name="hostConsolePort" id="field_hostConsolePort"
                [(ngModel)]="servicoApp.hostConsolePort"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
