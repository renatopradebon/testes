<div>
    <h2>
        <span jhiTranslate="platform.servicoApp.home.title">Servico Apps</span>
        <button class="btn btn-primary float-right create-servico-app" [routerLink]="['/', { outlets: { popup: ['servico-app-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="platform.servicoApp.home.createLabel">
            Create new Servico App
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="servicoApps">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="apptoken"><span jhiTranslate="platform.servicoApp.apptoken">Apptoken</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="hostPort"><span jhiTranslate="platform.servicoApp.hostPort">Host Port</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="hostConsolePort"><span jhiTranslate="platform.servicoApp.hostConsolePort">Host Console Port</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let servicoApp of servicoApps ;trackBy: trackId">
                <td><a [routerLink]="['../servico-app', servicoApp.id ]">{{servicoApp.id}}</a></td>
                <td>{{servicoApp.apptoken}}</td>
                <td>{{servicoApp.hostPort}}</td>
                <td>{{servicoApp.hostConsolePort}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../servico-app', servicoApp.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'servico-app/'+ servicoApp.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'servico-app/'+ servicoApp.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="servicoApps && servicoApps.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
