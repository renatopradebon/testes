
<div *ngIf="plano">
    <h2><span jhiTranslate="platform.plano.detail.title">Plano</span> {{plano.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="platform.plano.nome">Nome</span></dt>
        <dd>
            <span>{{plano.nome}}</span>
        </dd>
        <dt><span jhiTranslate="platform.plano.produto">Produto</span></dt>
        <dd>
            <div *ngIf="plano.produto">
                <a [routerLink]="['/produto', plano.produto?.id]">{{plano.produto?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'plano/'+ plano.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
