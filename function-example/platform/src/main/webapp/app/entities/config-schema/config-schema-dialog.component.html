<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myConfigSchemaLabel" jhiTranslate="platform.configSchema.home.createOrEditLabel">Create or edit a Config Schema</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!configSchema.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="configSchema.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.configSchema.schemaName" for="field_schemaName">Schema Name</label>
            <input type="text" class="form-control" name="schemaName" id="field_schemaName"
                [(ngModel)]="configSchema.schemaName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.configSchema.schemaTestEnabled" for="field_schemaTestEnabled">Schema Test Enabled</label>
            <input type="checkbox" class="form-control" name="schemaTestEnabled" id="field_schemaTestEnabled"
                [(ngModel)]="configSchema.schemaTestEnabled"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="platform.configSchema.latestAppRevision" for="field_latestAppRevision">Latest App Revision</label>
            <select class="form-control" id="field_latestAppRevision" name="latestAppRevision" [(ngModel)]="configSchema.latestAppRevision">
                <option [ngValue]="null"></option>
                <option [ngValue]="configSchemaAppRevisionOption.id === configSchema.latestAppRevision?.id ? configSchema.latestAppRevision : configSchemaAppRevisionOption" *ngFor="let configSchemaAppRevisionOption of latestapprevisions; trackBy: trackConfigSchemaAppRevisionById">{{configSchemaAppRevisionOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="platform.configSchema.latestDbRevision" for="field_latestDbRevision">Latest Db Revision</label>
            <select class="form-control" id="field_latestDbRevision" name="latestDbRevision" [(ngModel)]="configSchema.latestDbRevision">
                <option [ngValue]="null"></option>
                <option [ngValue]="configSchemaDbRevisionOption.id === configSchema.latestDbRevision?.id ? configSchema.latestDbRevision : configSchemaDbRevisionOption" *ngFor="let configSchemaDbRevisionOption of latestdbrevisions; trackBy: trackConfigSchemaDbRevisionById">{{configSchemaDbRevisionOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="platform.configSchema.servicoAPP" for="field_servicoAPP">Servico APP</label>
            <select class="form-control" id="field_servicoAPP" name="servicoAPP" [(ngModel)]="configSchema.servicoAPP" >
                <option [ngValue]="null"></option>
                <option [ngValue]="servicoAppOption.id === configSchema.servicoAPP?.id ? configSchema.servicoAPP : servicoAppOption" *ngFor="let servicoAppOption of servicoapps; trackBy: trackServicoAppById">{{servicoAppOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="platform.configSchema.produto" for="field_produto">Produto</label>
            <select class="form-control" id="field_produto" name="produto" [(ngModel)]="configSchema.produto" >
                <option [ngValue]="null"></option>
                <option [ngValue]="produtoOption.id === configSchema.produto?.id ? configSchema.produto : produtoOption" *ngFor="let produtoOption of produtoes; trackBy: trackProdutoById">{{produtoOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="platform.configSchema.filial" for="field_filial">Filial</label>
            <select class="form-control" id="field_filial" name="filial" [(ngModel)]="configSchema.filial" >
                <option [ngValue]="null"></option>
                <option [ngValue]="filialOption.id === configSchema.filial?.id ? configSchema.filial : filialOption" *ngFor="let filialOption of filials; trackBy: trackFilialById">{{filialOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="platform.configSchema.servicoDB" for="field_servicoDB">Servico DB</label>
            <select class="form-control" id="field_servicoDB" name="servicoDB" [(ngModel)]="configSchema.servicoDB" >
                <option [ngValue]="null"></option>
                <option [ngValue]="servicoDbOption.id === configSchema.servicoDB?.id ? configSchema.servicoDB : servicoDbOption" *ngFor="let servicoDbOption of servicodbs; trackBy: trackServicoDbById">{{servicoDbOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
