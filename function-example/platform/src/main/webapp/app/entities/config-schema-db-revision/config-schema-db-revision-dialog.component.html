<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myConfigSchemaDbRevisionLabel" jhiTranslate="platform.configSchemaDbRevision.home.createOrEditLabel">Create or edit a Config Schema Db Revision</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!configSchemaDbRevision.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="configSchemaDbRevision.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="platform.configSchemaDbRevision.dataUpdated" for="field_dataUpdated">Data Updated</label>
            <input type="text" class="form-control" name="dataUpdated" id="field_dataUpdated"
                [(ngModel)]="configSchemaDbRevision.dataUpdated"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="platform.configSchemaDbRevision.produtoDbRevision" for="field_produtoDbRevision">Produto Db Revision</label>
            <select class="form-control" id="field_produtoDbRevision" name="produtoDbRevision" [(ngModel)]="configSchemaDbRevision.produtoDbRevision">
                <option [ngValue]="null"></option>
                <option [ngValue]="produtoDbRevisionOption.id === configSchemaDbRevision.produtoDbRevision?.id ? configSchemaDbRevision.produtoDbRevision : produtoDbRevisionOption" *ngFor="let produtoDbRevisionOption of produtodbrevisions; trackBy: trackProdutoDbRevisionById">{{produtoDbRevisionOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="platform.configSchemaDbRevision.configSchema" for="field_configSchema">Config Schema</label>
            <select class="form-control" id="field_configSchema" name="configSchema" [(ngModel)]="configSchemaDbRevision.configSchema" >
                <option [ngValue]="null"></option>
                <option [ngValue]="configSchemaOption.id === configSchemaDbRevision.configSchema?.id ? configSchemaDbRevision.configSchema : configSchemaOption" *ngFor="let configSchemaOption of configschemas; trackBy: trackConfigSchemaById">{{configSchemaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
